<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Canvas</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Word Canvas</h1>
      <div class="toolbar">
        <button class="btn" id="boldBtn">
          <i class="fas fa-bold"></i>
        </button>
        <button class="btn" id="italicBtn">
          <i class="fas fa-italic"></i>
        </button>
        <button class="btn" id="underlineBtn">
          <i class="fas fa-underline"></i>
        </button>
        <button class="btn" id="alignLeftBtn">
          <i class="fas fa-align-left"></i>
        </button>
        <button class="btn" id="alignCenterBtn">
          <i class="fas fa-align-center"></i>
        </button>
        <button class="btn" id="alignRightBtn">
          <i class="fas fa-align-right"></i>
        </button>
      </div>
      <div class="editor" id="editor" contenteditable="true">
        <p></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
