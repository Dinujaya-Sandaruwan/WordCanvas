<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Canvas</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Word Canvas</h1>
        <p>A simple canvas for writing and formatting quick notes</p>
      </div>
      <div class="toolbar">
        <div class="btn-group">
          <button class="btn" id="boldBtn" title="Bold (Ctrl+B)">
            <i class="fas fa-bold"></i>
          </button>
          <button class="btn" id="italicBtn" title="Italic (Ctrl+I)">
            <i class="fas fa-italic"></i>
          </button>
          <button class="btn" id="underlineBtn" title="Underline (Ctrl+U)">
            <i class="fas fa-underline"></i>
          </button>
        </div>
        <div class="btn-group">
          <button class="btn" id="alignLeftBtn" title="Align Left">
            <i class="fas fa-align-left"></i>
          </button>
          <button class="btn" id="alignCenterBtn" title="Align Center">
            <i class="fas fa-align-center"></i>
          </button>
          <button class="btn" id="alignRightBtn" title="Align Right">
            <i class="fas fa-align-right"></i>
          </button>
          <button class="btn" id="alignJustifyBtn" title="Justify">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="btn-group">
          <div class="color-picker-wrapper">
            <button class="color-btn" id="colorBtn" title="Text Color">
              <i class="fas fa-palette color-icon"></i>
              <div class="color-preview" id="colorPreview"></div>
            </button>
            <input
              type="color"
              class="color-input"
              id="colorPicker"
              title="Text Color"
              value="#000000"
            />
          </div>
        </div>
        <div class="btn-group">
          <button class="btn" id="undoBtn" title="Undo (Ctrl+Z)">
            <i class="fas fa-undo"></i>
          </button>
          <button class="btn" id="redoBtn" title="Redo (Ctrl+Y)">
            <i class="fas fa-redo"></i>
          </button>
        </div>
        <div class="btn-group">
          <button class="btn" id="clearBtn" title="Clear All Content">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      <div class="editor-container">
        <div
          class="editor"
          id="editor"
          contenteditable="true"
          spellcheck="true"
        >
          <p></p>
        </div>
      </div>
      <div class="status-bar">
        <div class="word-count" id="wordCount">Words: 0 | Characters: 0</div>
        <div class="auto-save-status">
          <div class="save-indicator" id="saveIndicator">
            <i class="fas fa-check-circle"></i> Auto-saved successfully!
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
