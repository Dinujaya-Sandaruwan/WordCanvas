<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Canvas</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Word Canvas</h1>
      <div class="toolbar">
        <div class="btn-group">
          <button class="btn" id="boldBtn" title="Bold (Ctrl+B)">
            <i class="fas fa-bold"></i>
          </button>
          <button class="btn" id="italicBtn" title="Italic (Ctrl+I)">
            <i class="fas fa-italic"></i>
          </button>
          <button class="btn" id="underlineBtn" title="Underline (Ctrl+U)">
            <i class="fas fa-underline"></i>
          </button>
        </div>
        <div class="btn-group">
          <button class="btn" id="alignLeftBtn" title="Align Left">
            <i class="fas fa-align-left"></i>
          </button>
          <button class="btn" id="alignCenterBtn" title="Align Center">
            <i class="fas fa-align-center"></i>
          </button>
          <button class="btn" id="alignRightBtn" title="Align Right">
            <i class="fas fa-align-right"></i>
          </button>
        </div>
        <div class="btn-group">
          <button class="btn" id="colorBtn" title="Text Color">
            <i class="fas fa-palette"></i>
          </button>
          <input
            type="color"
            id="colorPicker"
            style="display: none"
            value="#000000"
          />
        </div>
        <div class="btn-group">
          <button class="btn" id="undoBtn" title="Undo (Ctrl+Z)">
            <i class="fas fa-undo"></i>
          </button>
          <button class="btn" id="redoBtn" title="Redo (Ctrl+Y)">
            <i class="fas fa-redo"></i>
          </button>
        </div>
        <div class="btn-group">
          <button class="btn" id="clearBtn" title="Clear All Content">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      <div class="editor" id="editor" contenteditable="true">
        <p></p>
      </div>
      <div class="status-bar">
        <div class="word-count" id="wordCount">Words: 0 | Characters: 0</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
